<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guestbook</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Pretendard', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            padding: 10px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 180px;
        }

        button {
            padding: 10px 18px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b7dc2;
        }

        .entry {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin: 14px 0;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
        }

        .entry p {
            margin: 5px 0;
            color: #444;
            font-size: 15px;
        }

        .entry small {
            color: #888;
            font-size: 13px;
        }

        .entry form {
            margin-top: 8px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .emoji-buttons button {
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .pagination {
            margin-top: 30px;
        }

        .pagination a {
            margin: 0 6px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: 500;
        }

        .pagination a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .filter-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
